<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the following survey.</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name=label">Enter your full name: <input id="name" name="name" placeholder="Enter your name..." type="text" required /></label>
        <label for="email" id="email-label">Enter your email address: <input id="email" name="email" placeholder="Enter your email..." type="email" required /></label>
        <label for="number" id="number-label">Enter your age: <input id="number" max="120" min="13" name="number" placeholder="Enter age between 13 and 120..." type="number" required /></label>
      </fieldset>
      <fieldset>
        <label for="dropdown">What is your primary operating system?</label>
        <select id="dropdown" name="dropdown">
          <option value="">(select one)</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
