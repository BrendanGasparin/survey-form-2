<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Survey Form</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the following survey.</p>

    <form action="." id="survey-form" method="post">

      <fieldset>
        <label for="name" id="name=label">Enter your full name: <input id="name" name="name" placeholder="Enter your name..." type="text" required /></label>
        <label for="email" id="email-label">Enter your email address: <input id="email" name="email" placeholder="Enter your email..." type="email" required /></label>
        <label for="number" id="number-label">Enter your age: <input id="number" max="120" min="13" name="number" placeholder="Enter age between 13 and 120..." type="number" required /></label>
      </fieldset>

      <fieldset>
        <label for="dropdown">What is your level of computer experience?</label>
        <select id="dropdown" name="dropdown">
          <option value="">(select one)</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>

        <p>What is your primary operating system?</p>
        <input id="windows" name="os" type="radio" value="windows" /> <label for="windows">Windows</label>
        <input id="mac" name="os" type="radio" value="mac" /> <label for="mac">Mac OS</label>
        <input id="linux" name="os" type="radio" value="linux" /> <label for="linux">Linux</label>
        <input id="android" name="os" type="radio" value="android" /> <label for="android">Android</label>
        <input id="ios" name="os" type="radio" value="ios" /> <label for="ios">iOS</label>
      </fieldset>

      <fieldset>
        <p>Where did you hear of our website?</p>
        <input id="google" name="referrer" type="checkbox" value="google" /> <label for="google">Google</label>
        <input id="youtube" name="referrer" type="checkbox" value="youtube" /> <label for="youtube">YouTube</label>
        <input id="facebook" name="referrer" type="checkbox" value="facebook" /> <label for="facebook">Facebook</label>
        <input id="twitter" name="referrer" type="checkbox" value="twitter" /> <label for="twitter">Twitter</label>
        <input id="reddit" name="referrer" type="checkbox" value="reddit" /> <label for="reddit">Reddit</label>
        <input id="other" name="referrer" type="checkbox" value="other" /> <label for="other">Other</label>

        <label for="specify">Please specify further: </label>
        <textarea cols="50" id="specify" name="specify" rows="5"></textarea>
      </fieldset>

      <input id="submit" type="submit" />

    </form>

  </body>
</html>
